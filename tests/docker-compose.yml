version: '3.7'
services:
  redis:
    image: redis:5.0
    ports:
      - 6379
  dynamodb:
    image: amazon/dynamodb-local:latest
    ports:
      - 8000
  jwt:
    image: registry.gitlab.com/techlock/mock-jwt-service:master_db19813762b2309bc71cb3f539b51acefbc7c74a
    environment:
      FLASK_JWT_IDENTITY_CLAIM: sub
      FLASK_JWT_USER_CLAIMS: claims
    ports:
      - 5000
  cognito:
    image: motoserver/moto:1.3.5
    ports:
      - 5000
    command: -p 5000 cognito-idp
  psql:
    image: postgres:11
    ports:
      - 5432
    environment:
      POSTGRES_USER: techlock
      POSTGRES_PASSWORD: password

  app:
    build:
      context: ../
      args:
        NEXUS_HOST: ${NEXUS_HOST}
        NEXUS_USERNAME: ${NEXUS_USERNAME}
        NEXUS_PASSWORD: ${NEXUS_PASSWORD}
    depends_on:
      - redis
      - dynamodb
      - cognito
      - jwt
      - psql
    env_file:
      - .env
    ports:
      - 5000

  test_runner:
    build:
      context: ../
      dockerfile: test.Dockerfile
      args:
        NEXUS_HOST: ${NEXUS_HOST}
        NEXUS_USERNAME: ${NEXUS_USERNAME}
        NEXUS_PASSWORD: ${NEXUS_PASSWORD}
    depends_on:
      - app
      - redis
      - dynamodb
      - cognito
      - jwt
      - psql
    env_file:
      - .env
    environment:
      PYTHONDONTWRITEBYTECODE: 1
    entrypoint:
      - "/app/run_tests.sh"
      - "-e"
      - "-v"
